<!DOCTYPE html>
<html lang="en">
  <!--
    charset- character set
    viewport tag - making the page responsive to diferent sizes 
      Width should be device-width and initial-scale= 1.0

      http equivalent - talks about compatability content ie=edge says the edge is the same as internet explorer
    
    title - is what shows up on the search engines
    Description tag is what the little text in google shows up
    key word - 8 to 12 words that describe your website (used to be a big deal it no longer is)
    robots meta tag so it doesnt show up in google and bing
  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta tags</title>
  <meta name="description" content="This is the description to my website">
  <!-- <meta name="robots" content="NOINDEX, NOFOLLOW"> -->
</head>

</body>
</html>
