<!DOCTYPE html>

  <title>Entities</title>

<body>
  <!-- List of all entities is in W3 schools -->
  <!-- Non breaking space -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; Brad</p>
  <!-- Greater than and less than -->
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <p>1 &lt; 2</p>
  <p>1 &#60; 2</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <p>&dollar;</p>
  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

  <!-- code tag -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>

  <!-- Keyboard presses -->
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>

</html>
