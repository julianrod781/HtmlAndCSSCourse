  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul style="list-style: square">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <!-- Ordered list -->
    <ol>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>
<!-- Nestedd lists -->
<ul style="list-style: square">
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>nested item 1</li>
      <li>nested item 2</li>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
</ul>

<!-- Tables -->
<table style ="width: 600px;">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>john@doe.com</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Mary</td>
      <td>Maty@doe.com</td>
    </tr>
    <tr>
      <td>Jeff</td>
      <td>Smith</td>
      <td>Smith@doe.com</td>
    </tr>

  </tbody>
</table>
  </body>
  </html>
