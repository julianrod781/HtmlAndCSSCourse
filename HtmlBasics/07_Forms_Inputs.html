<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- ctrl + D -Select next few instances of the same word and edit them at the same time -->

<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="example@example.com">
    </div>
    <!-- Text area -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label> <br>
      <input type="radio" name="membership" id="membership" value="simple">Simple <br>
      <input type="radio" name="membership" id="membership" value="standard" checked>Standard <br>
      <input type="radio" name="membership" id="membership" value="super">Super <br>
    </div>
    <!-- Checkbox -->
    <div>
      <label for="likes">I Like...</label> <br>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike <br>
      <input type="checkbox" name="likes" id="likes" value="car">Car <br>
      <input type="checkbox" name="likes" id="likes" value="boat">Boat <br>
    </div>
    <!-- Submit -->
    <div>
      <!-- Using input tag -->
      <input type="submit" value="Submit"><br>
      <!-- Using button tag -->
      <!-- <button type="submit">Submit</button> -->
      <!-- Reset Button -->
      <button type="reset">Reset</button>
    </div>
  </form>
</body>

</html>
