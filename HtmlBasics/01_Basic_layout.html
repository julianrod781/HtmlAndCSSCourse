<!DOCTYPE html>
<html>
  <!--This is the basic structure of an HTML-->
  <head>
    <!-- This is where general information
       about the whole document goes-->
    <title>My Website</title>
  </head>
  <body>
    <!--ctrl u shows html in browser -->
    <!--Where all of the content goes-->
    <!--Toggle line comments ctrl + / -->
    <h1>My Website</h1>
    <p>This is my very first Website</p>
  </body>
</html>
