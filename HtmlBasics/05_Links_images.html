<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>

<body>
  <!-- 
    a - External link (inline element)

    Shift alt down copy line down
    alt+up or down move line up or down
    Control left - scroll through words
    Home key beginning of line 
    end key end of line
   -->
  <p>
    <a href="http://google.com">Click for google</a>
  </p>
  <p>

    <!-- Target attribute
      _blank -> new tab  -->
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>
  <!-- Internal link (same folder) -->
  <a href="/04_typography.html">Typography</a>

  <!-- local image -->

  <img src="/HtmlBasics/images/sample.jpg" alt="My image" width="200">

<!-- remote image -->
<img src="https://source.unsplash.com/200x200/?building" alt="My image 2">
</body>

</html>
